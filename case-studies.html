function StopEmbedVideo() {
var $frame = $('iframe#embedvideo');
// saves the current iframe source
var vidsrc = $frame.attr('src');
// sets the source to nothing, stopping the video
$frame.attr('src',''); 
// sets it back to the correct link so that it reloads immediately on the next window open
$frame.attr('src', vidsrc);
}
// video autoplay on button click
$('.button').click(function (e) { 
  let element = $('iframe#embedvideo').attr('src');
  element = element.replace("autoplay=0", "autoplay=1");
  $('iframe').attr('src', element);
});
$('#closevid, #closevid-2').click(function (e) { 
  let element = $('iframe#embedvideo').attr('src');
  element = element.replace("autoplay=1", "autoplay=0");
  $('iframe').attr('src', element);
});
